<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Avengers Baseball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Avengers Baseball</h1>
    <div id="ui">
      <button id="btnStart">Start Game</button>
      <select id="teamSelect"></select>
      <span id="status"></span>
    </div>
  </header>

  <div id="controlPanel">
    <button id="btnPitch">Pitch</button>
    <button id="btnSwing">Swing</button>
    <button id="btnReset">Reset Inning</button>
  </div>

  <div id="scorePanel">
    <span id="homeScore">Avengers: 0</span>
    <span id="awayScore">Comets: 0</span>
  </div>

  <canvas id="game" width="960" height="540"></canvas>

  <script type="module" src="game.js"></script>
</body>
</html>
